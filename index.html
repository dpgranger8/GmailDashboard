<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Code below makes Google Roboto font possible -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />

      <!-- Variable Google material icons -->
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,home,search,settings"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="styles.css" />
      <script defer src="app.js"></script>
      <link
         rel="icon"
         href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico"
         type="image"
      />
      <title>Inbox - example@hawtmail.com</title>
   </head>
   <body>
      <nav class="topNav">
         <nav class="sideMenu">
            <span id="hamburgerMenu", class="material-symbols-outlined">menu</span>
            <div class="mailBtnContainer">
               <span class="material-symbols-outlined sideMenuBtn">mail</span>
               <sub>Mail</sub>
            </div>
            <div class="chatBtnContainer">
               <span class="material-symbols-outlined sideMenuBtn">chat</span>
               <sub>Chat</sub>
            </div>
            <div class="meetBtnContainer">
               <span class="material-symbols-outlined sideMenuBtn">videocam</span>
               <sub>Meet</sub>
            </div>
         </nav>
         <div class="topMenu">
            <div class="logo">
               <img src="GmailIcon.png" width="auto", height="30" />
               <span>Hawtmail</span>
            </div>
            <div class="searchBar">
               <span class="material-symbols-outlined searchMenuBtn">search</span>
               <input id="searchInput", type="search", placeholder="Search Mail"/>
               <span class="material-symbols-outlined searchMenuBtn">tune</span>
            </div>
            <div class="status">
               <span id="activity"></span>
               <span>Active</span>
               <span id="chevron", class="material-symbols-outlined">keyboard_arrow_down</span>
            </div>
               <span class="material-symbols-outlined topMenuBtn addMargin">help</span>
               <span class="material-symbols-outlined topMenuBtn addMargin">settings</span>
               <span id="gemini", class="material-symbols-outlined addMargin">diamond</span>
               <span class="material-symbols-outlined topMenuBtn addMargin">apps</span>
               <span id="profileBackground", class="topMenuBtn addMargin">
                  <img id="profile", src="trent.jpg" />
               </span>
         </div>
      </nav>
      <div class="mainContent">
         <div id="emailContainer">
            <div id="emailContainerOptions">
               <h2>Hello</h2>
            </div>
            <div class="emailItem"></div>
         </div>
      </div>
   </body>
</html>
