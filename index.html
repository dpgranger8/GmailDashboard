<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Code below makes Google Roboto font possible -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />

      <!-- Variable Google material icons -->
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,home,search,settings"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="styles.css" />
      <script defer src="app.js"></script>
      <link
         rel="icon"
         href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico"
         type="image"
      />
      <title>Inbox - example@gmail.com</title>
   </head>
   <body>
      <nav class="topNav">
         <nav class="sideMenu">
            <button id="hamburgerMenu">
               <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="mailBtnContainer">
               <button>
                  <span class="material-symbols-outlined">mail</span>
               </button>
               <sub>Mail</sub>
            </div>
            <div class="chatBtnContainer">
               <button id="chatButton">
                  <span class="material-symbols-outlined">chat</span>
               </button>
               <sub>Chat</sub>
            </div>
            <div class="meetBtnContainer">
               <button id="meetButton">
                  <span class="material-symbols-outlined">videocam</span>
               </button>
               <sub>Meet</sub>
            </div>
         </nav>
         <div class="topMenu">
            <div class="logo">
               <img src="GmailIcon.png" width="auto" , height="30" />
               <a>Gmail</a>
            </div>
            <div class="searchBar">
               
            </div>
         </div>
      </nav>
      <div class="mainContent">
         <div id="emailContainer">
            <div id="emailContainerOptions">
               <h2>Hello</h2>
            </div>
            <div class="emailItem">
               
            </div>
         </div>
      </div>
   </body>
</html>
